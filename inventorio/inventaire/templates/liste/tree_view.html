<li>
    <a href="{% url 'conteneur-detail' conteneur.id %}">{{ conteneur.name }}</a>
    {% if conteneur.get_child %}
        <ul>
            {% for child in conteneur.get_child %}
                {% with conteneur=child template_name='liste/tree_view.html' %}
                    {% include template_name %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
