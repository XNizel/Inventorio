{% extends 'inventaire/base.html' %}

{% block content %}

    <h1>Suppression de la catégorie ?</h1>

    <p>Etes-vous sûr de vouloir supprimer la catégorie : {{ categorie.name }} ?</p>

    <form action="" method="post">
        {% csrf_token %}

    </form>
    <a href="{% url 'categorie-list' %}">Annuler</a>

{% endblock %}
