{% extends 'inventaire/base.html' %}

{% block content %}

    <h1>Catégorie</h1>

    <a href="{% url 'categorie-add' %}">Créer une nouvelle catégorie</a>

    <Ul>
        {% for categorie in categories %}
            <li><a href="{% url 'categorie-detail' categorie.id %}">{{ categorie.name }}</a></li>
        {% endfor %}
    </Ul>


{% endblock %}
